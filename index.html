<!DOCTYPE html>
<html>

<head>
    <html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">

        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

<body>
    <!-- title -->
    <div class="jumbotron text-center">
        <h1>Super Hero Gifs</h1>
        <p id="directions">Click the buttons to see your favorite superhero, or add a new one by searching below.</p>
        <a href="https://giphy.com/">
            <img src="images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" , alt="PoweredByGiphy" , id="giphyLogo">
        </a>
    </div>
    <div class="container">
        <div class="row">
            <!-- button columns to break down when in mobile form -->
            <div class="col-xs-12 col-sm-12 text-center" id="buttonColumn1">
                <button type="button" class="pic-button btn btn-dark btn-lg">full word</button>
                <button type="button" class="pic-button btn btn-dark btn-lg">full word</button>
            </div>
        </div>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <!-- <a class="navbar-brand">Navbar</a> -->

            <form class="form-inline">
                <label for="new_search">Create a New Button:</label>
                <input class="form-control mr-sm-2" id="new_search" type="search" placeholder="SuperHero" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="add_button">Search</button>
            </form>
            <button type="button" id="favorite" class="btn btn-success btn-sm">See Your Favorites</button>
            <button type="button" id="favClear" class="btn btn-danger btn-sm">Clear Favorites</button>
        </nav>

        <div id="pics_here">

        </div>
        <!-- content div  ideally a way to stack the images cleanly, and neat -->
    </div>
    <!-- direct footer. -->

    <footer class="pagebottom">

        <div class="bottom-center">
            <a href="http://MCPolichette.github.io/react-portfolio">

                <a href="http://MCPolichette.github.io">
                    <i id="social-git" class="fa fa-github-square fa-3x social"></i>
                </a>
                <a href="https://www.linkedin.com/in/mark-polichette/">
                    <i id="social-linked" class="fa fa-linkedin-square fa-3x social"></i>
                </a>
                <a href="mailto:Mark@Polichette.com">
                    <i id="social-email" class="fa fa-envelope-square fa-3x social"></i>
                </a>

        </div>
